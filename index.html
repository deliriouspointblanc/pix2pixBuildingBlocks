<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pix2Pix Edges2Pikachu</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script src = "script.js" defer></script>

    <style>
      img.resize{
        width: 250px;
        height: 250px;
      }
      .container{
        position: absolute;
        padding: 0.2rem;
        right: 0px;
        top: 0px;
        width: 1000px;
        height: 800px;
        background: #c4fdff;
      }
      
      .draggable{
        cursor: move;
        border: 1px solid black;
        padding: 0.5rem;
        width: 250px;
        height: 250px;
      }
      .draggable.dragging {
        opacity: .5;
      }
      
    </style>
  </head>

  <body>
    <p id="status">Loading Model... Please wait...</p>
    <br />
    <div class="flex">
      <div>
        <div id="canvasContainer"></div>
        <br />
        <div id="btnContainer" class="flex flex-space-between">
          <button id="clearBtn">Clear</button
          ><button id="transferBtn" class="btn">Transfer</button>
        </div>
        <br />
      </div>
      <div id="transferContainer"></div>
      <div id="output"></div>
      </div>
      <br />
      <div class="output_img">
      <img class="draggable" draggable="true" src="images/albers_1.jpg" width="250" height="250">
        <img class="draggable" draggable="true" src="images/albers_6.jpg" width="250" height="250">
      </div>
    
      <button id="saveBtn">Save Image</button>
    
    <div class="container"></div>

    <script src="sketch.js"></script>
  </body>
</html>
